<table class="table table-hover">
    <tr *ngFor="let emp of serv.list">
        <td (click)="populateForm(emp)">{{emp.EmployeeCode}}-{{emp.FullName}}</td>
        <td (click)="populateForm(emp)">{{emp.Position}}</td>
        <td (click)="populateForm(emp)">{{emp.Mobile}}</td>
       <td><button class="btn btn-sm btn-outline-danger" (click)="DeleteItem(emp.EmployeeID)">X</button></td>
    </tr>
</table>
