<form #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="EmployeeID" #EMPID="ngModel" [(ngModel)]="serv.formData.EmployeeID">
    <div class="form-group">
      <label>Full Name</label>
      <input name="FullName" #FullName="ngModel"  [(ngModel)]="serv.formData.FullName" class="form-control" required>
      <div class="validation-error" *ngIf="FullName.invalid && FullName.touched">this field is required</div>
    </div>
   
    <div class="form-group">
      <label>Position</label>
      <input name="Position" #Position="ngModel"  [(ngModel)]="serv.formData.Position" class="form-control" required>
    </div>
  
  
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Employee Code</label>
        <input name="EmployeeCode" #EmployeeCode="ngModel"  [(ngModel)]="serv.formData.EmployeeCode" class="form-control" required>
      </div>
  
      <div class="form-group col-md-6">
        <label>Mobile</label>
        <input name="Mobile" #Mobile="ngModel"  [(ngModel)]="serv.formData.Mobile" class="form-control" required>
      </div>
      
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-large btn-block">Add Employee</button>
 
    </div>
  </form>
